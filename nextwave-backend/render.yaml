services:
  - type: web
    name: nextwave-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT main:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase: 
          name: nextwave_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
    autoDeploy: true
databases:
  - name: nextwave_db
    plan: free

